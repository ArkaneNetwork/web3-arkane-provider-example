<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Next generation blockchain wallet provider - Arkane</title>
  <meta name="description" content="Arkane.Network : Next generation blockchain wallet provider">
  <meta name="keywords" content="arkane, wallet, ico, kyc, blockchain, wallet provider">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/auth.css"/>
  <link rel="stylesheet" href="/assets/css/arketype.css"/>
  <script src="/node_modules/web3/dist/web3.js"></script>
  <script src="/node_modules/@arkane-network/web3-arkane-provider/dist/web3-arkane-provider.js"></script>
</head>

<body>

<p><b>Arkane Network</b><br>
  Demo project: Arketype.<br>
  Source code available on <a href="https://github.com/ArkaneNetwork/arketype" target="_blanc">GitHub</a></p>
<div class="auth-logged-in">
  <div class="left">

    <div id="wallets">
      <h1>Wallets</h1>
      <div class="flex">
        <div>
          <h2>Manage Wallets</h2>
          <div>
            <a id="manage-eth-wallets" href="javascript:void(0)"><span>Manage Ethereum Wallets</span></a>
          </div>
        </div>

        <div>
          <h2>Link Wallets</h2>
          <a id="link-wallets" href="javascript:void(0)"><span>Link Wallets</span></a>
        </div>

        <div>
          <h2>Get Wallets</h2>
          <a id="get-wallets" href="javascript:void(0)"><span>Get Wallets</span></a>
        </div>
      </div>

    </div>

    <div id="sign">
      <h1>Sign / Submit</h1>
      <div class="flex">
        <div>
          <h2>Transaction Submit</h2>
          <form id="sign-ETHEREUM-form">
            <label for="sign-eth-from">From:</label>
            <select id="sign-eth-from" name="walletId"></select>
            <label for="sign-eth-to">To:</label>
            <input type="text" id="sign-eth-to" name="to" placeholder="to" value="0xf147cA0b981C0CD0955D1323DB9980F4B43e9FED"/>
            <label for="sign-eth-amount">Amount:</label>
            <input type="text" id="sign-eth-amount" name="value" placeholder="value" value="31400000000000000"/>
            <input type="submit" value="Sign ETHEREUM transaction"/>
          </form>
        </div>
        <div>
          <h2>Ethereum RAW</h2>
          <form id="sign-ETHEREUM-RAW-form">
            <label for="sign-eth-RAW-from">From:</label>
            <select id="sign-eth-RAW-from" name="walletId"></select>
            <label for="sign-eth-RAW-data">Data:</label>
            <textarea id="sign-eth-RAW-data" name="data" rows="4">123456789ABCDEF</textarea>
            <input type="submit" value="Sign ETHEREUM RAW transaction"/>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div id="utilities">
      <h1>Log</h1>
      <div id="appLog"></div>
    </div>
  </div>
</div>
<div class="auth-not-logged-in">
  <a id="auth-loginlink" href="javascript:void(0)">Login</a>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/vendor/modernizr-custom.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
